<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <title>MEME GENERATOR (WITH NOOOODE)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<link href='http://fonts.googleapis.com/css?family=Josefin+Slab:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" /> 
    </head>
    <body>
        <div class="container">
			
			<div class="st-container">
			
				<input type="radio" name="radio-set" checked="checked" id="st-control-1"/>
				<a href="#st-panel-1">Welcome Remarks</a>
				<input type="radio" name="radio-set" id="st-control-2"/>
				<a href="#st-panel-2">Generate Memes</a>
				<input type="radio" name="radio-set" id="st-control-3"/>
				<a href="#st-panel-3">Generated Meme</a>
				
				<div class="st-scroll">
				
					<!-- Placeholder text from http://hipsteripsum.me/ -->
					
					<section class="st-panel" id="st-panel-1">
						<div class="st-deco" data-icon="H"></div>
						<div id="snow"></div>
						<h2>MEME GENERATOR (WITH NOOOODE)</h2>
						<p>Team #2. (Paulinko &amp; Joegie)</p>
					</section>
					
					<section class="st-panel st-color" id="st-panel-2">
						<div class="st-deco" data-icon="2"></div>
						<div id="snow"></div>
						<h2>Generate Meme</h2>
						<div class="container meme-generator">
							<div class="row">
								<form role="form" class="col-md-11 go-right">
									<div class="form-group">
										<input id="top" name="name" type="text" class="form-control" required>
										<label for="name">Top Caption</label>
									</div>
									<div class="form-group">
										<input id="bottom" name="phone" type="tel" class="form-control" required>
										<label for="phone">Bottom Caption</label>
									</div>
									<div class="form-group">
									 	<button id="st-control-3" type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#myModal">GENERATE</button>
									</div>
								</form>
							</div>
						</div>
					</section>
					
					<section class="st-panel" id="st-panel-3">
						<div class="st-deco" data-icon="B"></div>
						<div id="snow"></div>
						 <div id="meme">
						 	<img src="https://stuff.webmaker.org/thimble-assets/serious_cat.jpg"> 
						 	<h1 id="top-content"></h1>
						 	<h2 id="bottom-content"></h2>
						 </div>
						 <form>
						 	<div class="form-group form-generate-button">
								<button type="button" class="btn btn-primary pull-right generate-button">GENERATE AGAIN</button>
							</div>
						 </form>
					</section>
				</div>
			</div>
        </div>

        <script type="text/javascript" src="js/modernizr.custom.79639.js"></script>
		<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script> 
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
